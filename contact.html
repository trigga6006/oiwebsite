<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Omni Impact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --primary-white: #ffffff;
            --gray-light: #f5f5f7;
            --gray-medium: #86868b;
            --gray-dark: #1d1d1f;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --success-green: #30d158;
            --error-red: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary-white);
            color: var(--gray-dark);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 15px 50px;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--gray-dark);
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        .nav-links a.active {
            color: var(--primary-black);
            font-weight: 500;
        }

        /* Contact Section */
        .contact {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 120px 20px 60px;
        }

        /* Planetary Curve Animation */
        .planetary-curve {
            position: absolute;
            bottom: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .planet-edge {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(ellipse at center bottom, 
                rgba(0, 0, 0, 0.03) 0%,
                rgba(0, 0, 0, 0.02) 30%,
                transparent 70%);
            filter: blur(1px);
        }

        .light-streak {
            position: absolute;
            bottom: 20%;
            left: -10%;
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.8) 20%,
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 255, 255, 0.8) 80%,
                transparent 100%);
            filter: blur(2px);
            animation: glideAcrossPlanet 15s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.5),
                0 0 60px rgba(255, 255, 255, 0.3);
        }

        .light-streak::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            bottom: -10px;
            background: inherit;
            filter: blur(8px);
            opacity: 0.6;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.02) 0%, transparent 70%);
            animation: float 25s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: -150px;
            animation-delay: 8s;
        }

        .floating-element:nth-child(3) {
            bottom: -150px;
            left: 20%;
            animation-delay: 16s;
        }

        .contact-content {
            max-width: 800px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .contact-header h1 {
            font-size: clamp(48px, 8vw, 64px);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -2px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .contact-header p {
            font-size: clamp(18px, 3vw, 20px);
            color: var(--gray-medium);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.2s forwards;
        }

        .contact-form {
            background: var(--primary-white);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.4s forwards;
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 0, 0, 0.02) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .contact-form:hover::before {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
            color: var(--gray-dark);
        }

        .required {
            color: var(--error-red);
        }

        input, select, textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: var(--primary-white);
            color: var(--gray-dark);
            transition: all 0.3s var(--transition-smooth);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-black);
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        input:hover, select:hover, textarea:hover {
            border-color: var(--gray-medium);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select {
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 40px;
            background: var(--primary-black);
            color: var(--primary-white);
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Form Validation */
        .form-group.error input,
        .form-group.error select,
        .form-group.error textarea {
            border-color: var(--error-red);
            box-shadow: 0 0 0 4px rgba(255, 59, 48, 0.1);
        }

        .error-message {
            color: var(--error-red);
            font-size: 14px;
            margin-top: 5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .form-group.error .error-message {
            opacity: 1;
            transform: translateY(0);
        }

        /* Back to Home Link */
        .back-link {
            text-align: center;
            margin-top: 40px;
        }

        .back-link a {
            color: var(--gray-medium);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary-black);
        }

        /* Honeypot */
        .honeypot {
            position: absolute;
            left: -9999px;
            top: -9999px;
            visibility: hidden;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glideAcrossPlanet {
            0% {
                left: -10%;
                opacity: 0;
                transform: translateY(0) scale(0.8);
            }
            10% {
                opacity: 1;
                transform: translateY(-5px) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.1);
            }
            90% {
                opacity: 1;
                transform: translateY(-5px) scale(1);
            }
            100% {
                left: 110%;
                opacity: 0;
                transform: translateY(0) scale(0.8);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.05);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }
            
            .nav-links {
                gap: 20px;
            }

            .contact {
                padding: 100px 20px 40px;
            }
            
            .contact-form {
                padding: 40px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .planetary-curve {
                bottom: -70%;
            }

            .light-streak {
                width: 80px;
                height: 3px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 15px;
                font-size: 14px;
            }

            .contact-form {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">Omni Impact</a>
            </div>
            <ul class="nav-links">
                <li><a href="demo.html">Demo</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        
        <div class="planetary-curve">
            <div class="planet-edge"></div>
            <div class="light-streak"></div>
        </div>

        <div class="contact-content">
            <div class="contact-header">
                <h1>Let's Connect</h1>
                <p>Ready to transform your business with AI? We'd love to hear from you.</p>
            </div>

            <form class="contact-form" name="contact" method="POST" action="thank-you.html" data-netlify="true" data-netlify-honeypot="bot-field">
                <!-- Honeypot field for spam protection -->
                <input type="hidden" name="form-name" value="contact">
                <div class="honeypot">
                    <label>Don't fill this out if you're human: <input name="bot-field"></label>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message">Please enter your name</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message">Please enter a valid email address</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="service">Service Interested In <span class="required">*</span></label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="Restaurant AI">Restaurant AI (DineIQ)</option>
                        <option value="Real Estate AI">Real Estate AI (HomeIQ)</option>
                        <option value="Both">Both Services</option>
                    </select>
                    <div class="error-message">Please select a service</div>
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" placeholder="Tell us about your project, goals, or any questions you have..." required></textarea>
                    <div class="error-message">Please enter your message</div>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="back-link">
                <a href="index.html">← Back to Home</a>
            </div>
        </div>
    </section>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Form handling
        const form = document.querySelector('.contact-form');
        const submitBtn = document.querySelector('.submit-btn');

        // Form validation
        function validateField(field) {
            const formGroup = field.parentElement;
            const errorMessage = formGroup.querySelector('.error-message');
            
            formGroup.classList.remove('error');
            
            if (field.hasAttribute('required') && !field.value.trim()) {
                formGroup.classList.add('error');
                return false;
            }
            
            if (field.type === 'email' && field.value.trim()) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(field.value.trim())) {
                    formGroup.classList.add('error');
                    errorMessage.textContent = 'Please enter a valid email address';
                    return false;
                }
            }
            
            return true;
        }

        // Real-time validation
        const inputs = form.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', () => validateField(input));
            input.addEventListener('input', () => {
                if (input.parentElement.classList.contains('error')) {
                    validateField(input);
                }
            });
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate all fields
            let isValid = true;
            inputs.forEach(input => {
                if (!validateField(input)) {
                    isValid = false;
                }
            });
            
            if (!isValid) {
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                // Create FormData object
                const formData = new FormData(form);
                
                // Submit to Netlify
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(formData).toString()
                });
                
                if (response.ok) {
                    // Redirect to thank you page
                    window.location.href = 'thank-you.html';
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting your form. Please try again.');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });

        // Smooth hover effects
        inputs.forEach(input => {
            input.addEventListener('mouseenter', () => {
                if (!input.matches(':focus')) {
                    input.style.transform = 'translateY(-1px)';
                }
            });
            
            input.addEventListener('mouseleave', () => {
                if (!input.matches(':focus')) {
                    input.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
